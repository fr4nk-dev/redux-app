<h3>Contador hijo</h3>
<h4>{{ contador }}</h4>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary" (click)="multi()">Multiplicar</button>
    <button class="btn btn-info" (click)="divide()">Dividir</button>
  </div>
</div>

<hr />

<div class="row text-center">
  <div class="col">
    <app-nieto [contador]="contador" (cambioContador)="updatePadre($event)"></app-nieto>
  </div>
</div>
